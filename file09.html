<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = [1,2,3]
        var y = [100,2,1,10]
        var z=[]
        for (var i=0;i<x.length;i++){
            for (var j=0;j<y.length;j++){
                if (x[i] == x[j]){
                    z.push(i);
                    document.write(z);
                }
            }
        }
    </script>
</body>
</html>
