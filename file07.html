<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function html_tags(str)
        {
            if ((str===null) || (str===''))
                return false;
            else
                str = str.toString();
                return str.replace(/<[^>]*>/g, '');
        }
        document.write(html_tags("<p><strong><em>SkillSanta Assignments</em></strong></p>"))
    </script>
</body>
</html>
