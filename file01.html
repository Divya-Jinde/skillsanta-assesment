<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
x = prompt("enter x value:")
y = prompt("enter y value:")
z = prompt("enter z value:")
if ((x>y) && (x>z)){
    document.write(`"${x} is greaterthan,${y} and ${z}"`);
}
else if ((y>x) && (y>z)){
    document.write(`"${y} is greaterthan,${x} and ${z}"`);
}
else{
    document.write(`"${z} is greaterthan,${x} and ${y}"`);
}
</script>
